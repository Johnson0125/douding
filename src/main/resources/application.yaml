server:
  port: 8080
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true
  undertow:
    threads:
      io: 16
      worker: 120
    buffer-size: 2048
    direct-buffers: true

ebean:
  enhance:
    enabled: true
  packages: com.doubao.douding
  migration:
    run: true
  debug:
    sql: true
    lazyload: false
    logging:
      logfilesharing: all
      directory: logs
      iud: sql
      query: sql
      sqlquery: sql
      txnCommit: none
#  mappingLocations: classpath:/ebean-xml-mappings
spring:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    persistAuthorization: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  profiles:
    active: zs
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
  data:
    redis:
      host: 39.100.182.241
      port: 6379
      database: 0
      timeout: 3000
      connectTimeout: 5000
      lettuce:
        pool:
          min-idle: 5
          max-idle: 10
          max-active: 100
          max-wait: 2000

jwt:
  private.key: classpath:app.private
  public.key: classpath:app.public
  # 60s * 60 = 1 hour
  expiry: 3600
  # 10 hours
  refreshExpiry: 36000
  key:

